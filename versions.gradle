/*
  Global Versioning For the Project
*/

ext.deps = [:]

def versions = [:]
versions.gson = '2.7'
versions.spring_boot_starter_web = '2.2.4.RELEASE'
versions.spring_boot_devtools = '2.2.4.RELEASE'
versions.jackson_databind = '2.10.2'
versions.mysql_connector = '8.0.19'
versions.junit = '4.13'

def deps = [:]
deps.gson = "com.google.code.gson:gson:$versions.gson"
deps.spring_boot_starter_web = "org.springframework.boot:spring-boot-starter-web:$versions.spring_boot_starter_web"
deps.spring_boot_devtools = "org.springframework.boot:spring-boot-devtools:$versions.spring_boot_devtools"
deps.jackson_databind = "com.fasterxml.jackson.core:jackson-databind:$versions.jackson_databind"
deps.mysql_connector = "mysql:mysql-connector-java:$versions.mysql_connector"
deps.junit = "junit:junit:$versions.junit"

ext.deps = deps
